<!DOCTYPE html>
    <html lang="pt-br">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
            <script src="script.js"></script>
            <title>Convite da Festa do Bento</title>
        </head>
        <body>
            <div class="invitation">
                <div class="envelope">
                    <div class="mask">
                        <div class="card">
                            <div class="face front">
                                <h1><img src="robloxBentoLogo.gif" /><span class="extrude">Convite para minha festa!</span></h1>
                            </div>
                            <div class="face back">
                                <div class="info">
                                    <p class="convite">Venha celebrar meu 5º aniversário!</p>
                                    <p class="dSem">
                                        SÁB.
                                    </p>
                                    <p class="dMes">
                                        25<br>MAIO
                                    </p>
                                    <p class="hora">
                                        17h
                                    </p>
                                    <a class="local" href="https://maps.app.goo.gl/5L86giusou99vW289" target="_blank">Rua Pres. Getúlio Vargas, 1019 - Vila Nova</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flap"></div>
                <button>APERTE!</button>
            </div>
        </body>
        <script src="script.js"></script>
    </html>
